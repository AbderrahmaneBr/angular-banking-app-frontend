<div class="container mt-4">
  <h3 class="mb-3">Add New Customer</h3>

  <div *ngIf="newCustomerFormGroup" class="mb-4">
    <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleAddCustomer()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter customer name"
        />
        <span
          *ngIf="
            newCustomerFormGroup.controls['name'].touched &&
            newCustomerFormGroup.controls['name'].errors &&
            newCustomerFormGroup.controls['name'].errors['required']
          "
          class="text-danger"
          >Name is required!</span
        >
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter customer email"
        />
        <span
          *ngIf="
            newCustomerFormGroup.controls['email'].touched &&
            newCustomerFormGroup.controls['email'].errors &&
            newCustomerFormGroup.controls['email'].errors['required']
          "
          class="text-danger"
          >E-mail is required!</span
        >
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!newCustomerFormGroup.valid"
      >
        <i class="bi bi-check-circle me-1"></i> Submit
      </button>
    </form>
  </div>
</div>
