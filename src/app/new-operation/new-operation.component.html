<div class="container mt-4">
  <h3 class="mb-3">Add New Operation</h3>

  <div *ngIf="newOperationForm" class="mb-4">
    <form [formGroup]="newOperationForm" (ngSubmit)="handleAddOperation()">
      <!-- Account ID -->
      <div class="mb-3">
        <label for="accountId" class="form-label">Account ID</label>
        <input
          type="text"
          id="accountId"
          formControlName="accountId"
          class="form-control"
          placeholder="Enter account ID"
        />
        <span
          *ngIf="newOperationForm.controls['accountId'].touched &&
                 newOperationForm.controls['accountId'].errors?.['required']"
          class="text-danger"
        >
          Account ID is required!
        </span>
      </div>

      <!-- Amount -->
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input
          type="number"
          id="amount"
          formControlName="amount"
          class="form-control"
          placeholder="Enter operation amount"
        />
        <span
          *ngIf="newOperationForm.controls['amount'].touched && 
                 newOperationForm.controls['amount'].errors?.['required']"
          class="text-danger"
        >
          Amount is required!
        </span>
        <span
          *ngIf="newOperationForm.controls['amount'].errors?.['min']"
          class="text-danger"
        >
          Amount must be greater than 0!
        </span>
      </div>

      <!-- Type (radio buttons) -->
      <div class="mb-3">
        <label class="form-label">Operation Type</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="credit"
            value="CREDIT"
            formControlName="type"
          />
          <label class="form-check-label" for="credit">Credit</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="debit"
            value="DEBIT"
            formControlName="type"
          />
          <label class="form-check-label" for="debit">Debit</label>
        </div>
        <span
          *ngIf="newOperationForm.controls['type'].touched &&
                 newOperationForm.controls['type'].errors?.['required']"
          class="text-danger"
        >
          Operation type is required!
        </span>
      </div>

      <!-- Date -->
      <div class="mb-3">
        <label for="operationDate" class="form-label">Operation Date</label>
        <input
          type="date"
          id="operationDate"
          formControlName="operationDate"
          class="form-control"
        />
        <span
          *ngIf="newOperationForm.controls['operationDate'].touched &&
                 newOperationForm.controls['operationDate'].errors?.['required']"
          class="text-danger"
        >
          Operation date is required!
        </span>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Enter operation description"
        />
        <span
          *ngIf="newOperationForm.controls['description'].touched &&
                 newOperationForm.controls['description'].errors?.['required']"
          class="text-danger"
        >
          Description is required!
        </span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!newOperationForm.valid"
      >
        <i class="bi bi-check-circle me-1"></i> Submit
      </button>
    </form>
  </div>
</div>
