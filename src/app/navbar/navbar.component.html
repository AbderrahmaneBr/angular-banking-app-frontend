<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Banking App</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <!-- Show these links for all authenticated users -->
        <ng-container *ngIf="isAuthenticated">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/customers"
              routerLinkActive="active"
              >Customers</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/accounts" routerLinkActive="active"
              >Accounts</a
            >
          </li>
          <!-- Only show these links for admin -->
          <ng-container *ngIf="isAdmin">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customers/add"
                routerLinkActive="active"
                >Add Customer</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/accounts/add-operation"
                routerLinkActive="active"
                >Add Operation</a
              >
            </li>
          </ng-container>
        </ng-container>
      </ul>

      <!-- Always show logout button for authenticated users -->
      <div class="d-flex">
        <button
          *ngIf="isAuthenticated"
          class="btn btn-danger"
          (click)="handleLogout()"
        >
          <i class="bi bi-box-arrow-right me-1"></i>
          Disconnect
        </button>
      </div>
    </div>
  </div>
</nav>
